<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>头部</title>
</head>
<body>

<header th:fragment="topmenu(menu)">
    <nav class="navbar  navbar-default navbar-expand-md navbar-dark fixed-top bg-dark " role="navigation">
        <a class="navbar-brand" href="/">SDM</a>
        <div class="navbar-header">
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">切换导航</span>
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse"  id="navbarCollapse">
            <ul class=" navbar-nav">
                <li class="nav-item " th:classappend="${menu=='goodslist'} ? 'active' : ''">
                    <a class="nav-link" th:href="@{/goods/goodslist}" href="#">所有商品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">发现好货</a>
                </li>
                <li class="nav-item" th:classappend="${menu=='couponlist'} ? 'active' : ''">
                    <a class="nav-link" th:href="@{/coupon/couponlist}" href="#">领券中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">销售排行</a>
                </li>
                <li class="nav-item" th:classappend="${menu=='categorylist'} ? 'active' : ''">
                    <a class="nav-link" th:href="@{/category/categorylist}" href="#">所有分类</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0" role="search" onsubmit="return search();" method="post" th:action="@{/goods/goodslist}" action="/goods/goodslist">
                <div class="form-group">
                    <input class="form-control mr-sm-2" th:value="${searchName}" id="searchName" name="searchName" type="text" placeholder="商品名称" aria-label="商品名称">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                </div>
            </form>
        </div>
    </nav>
</header>

</body>
</html>
